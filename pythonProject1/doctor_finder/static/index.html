<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        textarea, button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
        }
        .doctor-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .doctor-card {
            background-color: #e7f3fe;
            border-left: 5px solid #2196F3;
            padding: 15px;
            border-radius: 8px;
            transition: transform 0.2s ease;
        }
        .doctor-card.highlight {
            border: 3px solid red;
        }
        .doctor-card:hover {
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            .doctor-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Doctor Finder</h1>
        <form id="symptomForm">
            <textarea id="symptoms" rows="4" placeholder="Describe your symptoms here..."></textarea>
            <button type="submit">Find Doctor</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        let doctorAddresses = [];
        let doctorCoordinates = [];

        // Step 1: Fetch doctor data based on symptoms
        document.getElementById('symptomForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const symptoms = document.getElementById('symptoms').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Processing...';

            try {
                const response = await fetch('/process/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({ 'symptoms': symptoms })
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                if (data.error) throw new Error(data.error);

                const doctors = data.npi_registry_data && data.npi_registry_data.results ? data.npi_registry_data.results : [];

                if (doctors.length === 0) {
                    resultDiv.innerHTML = "<p>No doctors found matching the search criteria.</p>";
                    return;
                }

                doctorAddresses = doctors.map(doctor => {
                    let practiceLocation = doctor.practiceLocations.length > 0 ? doctor.practiceLocations[0] : null;
                    if (!practiceLocation) {
                        practiceLocation = doctor.addresses.find(address => address.address_purpose === "MAILING") || null;
                    }
                    return practiceLocation ? `${practiceLocation.address_1}, ${practiceLocation.city}, ${practiceLocation.state}, ${practiceLocation.postal_code}` : null;
                });

                doctorCoordinates = await convertAddressesToCoordinates(doctorAddresses);

                // Step 2: Create doctor information tiles
                let resultHTML = "<h3>Doctors Information:</h3>";
                resultHTML += '<div class="doctor-grid">';
                doctors.forEach((doctor, index) => {
                    let firstName = doctor.basic.first_name || doctor.basic.authorized_official_first_name || "N/A";
                    let lastName = doctor.basic.last_name || doctor.basic.authorized_official_last_name || "N/A";
                    let credential = doctor.basic.credential || doctor.basic.authorized_official_credential || "N/A";
                    let organizationName = doctor.basic.organization_name || "N/A";
                    const taxonomies = doctor.taxonomies.map(taxonomy => taxonomy.desc).join(", ") || "N/A";

                    // Get practice location or fallback to mailing address
                    let practiceLocation = doctor.practiceLocations.length > 0 ? doctor.practiceLocations[0] : null;
                    if (!practiceLocation) {
                        practiceLocation = doctor.addresses.find(address => address.address_purpose === "MAILING") || null;
                    }
                    let locationText = practiceLocation ? `${practiceLocation.address_1}, ${practiceLocation.city}, ${practiceLocation.state}, ${practiceLocation.postal_code}` : "N/A";
                    let phone = practiceLocation ? (practiceLocation.telephone_number || "N/A") : "N/A";

                    resultHTML += `<div class="doctor-card" id="doctor-${index}">
                        <p><strong>Name:</strong> ${firstName} ${lastName}</p>
                        <p><strong>Organization:</strong> ${organizationName}</p>
                        <p><strong>Credential:</strong> ${credential}</p>
                        <p><strong>Taxonomies:</strong> ${taxonomies}</p>
                        <p><strong>Practice Location:</strong> ${locationText}</p>
                        <p><strong>Phone:</strong> ${phone}</p>
                    </div>`;
                });
                resultHTML += '</div>';
                resultDiv.innerHTML = resultHTML;

            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
            }

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    const userLocation = `${position.coords.latitude},${position.coords.longitude}`;
                    const payload = { origins: userLocation, destinations: doctorCoordinates.join('|') };

                    const response = await fetch('/calculate-distance/', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const distanceData = await response.json();

                    if (distanceData.status === 'OK') {
                        const distances = distanceData.rows[0].elements;

                        // Array to store doctors with distances and index
                        const doctorWithDistances = [];

                        // Step 1: Collect distance data and update each doctor tile with the distance and duration
                        distances.forEach((distance, index) => {
                            const doctorTile = document.getElementById(`doctor-${index}`);
                            let distanceHTML = `
                                <p><strong>Distance:</strong> ${distance.distance.text}</p>
                                <p><strong>Approx time to reach:</strong> ${distance.duration.text}</p>
                            `;
                            doctorTile.innerHTML += distanceHTML;

                            // Store doctor information with distance value for sorting purposes
                            doctorWithDistances.push({
                                index,
                                distanceValue: distance.distance.value,  // Distance in meters
                                distanceText: distance.distance.text,   // Readable distance (e.g., "3 miles")
                                durationText: distance.duration.text    // Readable duration (e.g., "10 minutes")
                            });
                        });

                        // Step 2: Sort the doctors in increasing order of distance
                        doctorWithDistances.sort((a, b) => a.distanceValue - b.distanceValue);

                        // Step 3: Highlight the three nearest doctors (smallest distance)
                        doctorWithDistances.slice(0,3).forEach(doctor => {
                            const nearestDoctorTile = document.getElementById(`doctor-${doctor.index}`);
                            nearestDoctorTile.classList.add('highlight');  // Add red border to nearest three
                        });

                        // Step 4: Reorder and display doctors based on distance in increasing order
                        let resultHTML = "<h3>Doctors Ordered by Distance (Nearest to Farthest):</h3>";
                        resultHTML += '<div class="doctor-grid">';
                        doctorWithDistances.forEach(doctor => {
                            const doctorTile = document.getElementById(`doctor-${doctor.index}`);
                            resultHTML += `
                                <div class="doctor-card">
                                    ${doctorTile.innerHTML}  <!-- Use existing doctor information -->
                                </div>
                            `;
                        });
                        resultHTML += '</div>';

                        // Update the UI with the sorted doctors
                        document.getElementById('result').innerHTML = resultHTML;
                    }
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        });

        // Step 3: Convert addresses to coordinates using Geocoding API
        async function convertAddressesToCoordinates(addresses) {
            const coordinates = [];
            for (const address of addresses) {
                const response = await fetch(`https://maps.googleapis.com/maps/api/geocode/json?address=${encodeURIComponent(address)}&key=AIzaSyBIK25j33Bmu8bGaP0j5Cntk6P6dtYUa-0`);
                const data = await response.json();
                if (data.status === 'OK') {
                    const location = data.results[0].geometry.location;
                    coordinates.push(`${location.lat},${location.lng}`);
                } else {
                    console.error('Error converting address to coordinates:', data.status);
                }
            }
            return coordinates;
        }

    </script>
</body>
</html>
