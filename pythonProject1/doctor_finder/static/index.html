<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
        }

        /* Grid layout for doctors */
        .doctor-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        /* Individual doctor card styling */
        .doctor-card {
            background-color: #e7f3fe;
            border-left: 5px solid #2196F3;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .doctor-card:hover {
            transform: scale(1.05);
        }

        .doctor-card h4 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
        }

        .doctor-card p {
            margin: 5px 0;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .doctor-grid {
                grid-template-columns: 1fr;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Doctor Finder</h1>
        <form id="symptomForm">
            <textarea id="symptoms" rows="4" placeholder="Describe your symptoms here..."></textarea>
            <button type="submit">Find Doctor</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('symptomForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const symptoms = document.getElementById('symptoms').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Processing...';

            try {
                // Make POST request to FastAPI backend
                const response = await fetch('/process/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        'symptoms': symptoms
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                if (data.error) {
                    throw new Error(data.error);
                }

                const doctors = data.npi_registry_data.results;

                // Build the output
                let resultHTML = "<h3>Doctors Information:</h3>";
                resultHTML += '<div class="doctor-grid">'; // Start the grid

                doctors.forEach((doctor, index) => {
                    // Get doctor's name, fall back to organization details if name is blank
                    let firstName = doctor.basic.first_name || doctor.basic.authorized_official_first_name || "N/A";
                    let lastName = doctor.basic.last_name || doctor.basic.authorized_official_last_name || "N/A";
                    let credential = doctor.basic.credential || doctor.basic.authorized_official_credential || "N/A";
                    let organizationName = doctor.basic.organization_name || "N/A";

                    if (!doctor.basic.first_name && doctor.basic.organization_name) {
                        // If there's no individual doctor name, display organization details
                        firstName = `${doctor.basic.authorized_official_name_prefix || ''} ${firstName} ${doctor.basic.authorized_official_middle_name || ''}`.trim();
                        lastName = `${lastName}`;
                    }

                    const taxonomies = doctor.taxonomies.map(taxonomy => taxonomy.desc).join(", ") || "N/A";

                    // Get practice location or fallback to mailing address
                    let practiceLocation = doctor.practiceLocations.length > 0 ? doctor.practiceLocations[0] : null;
                    if (!practiceLocation) {
                        practiceLocation = doctor.addresses.find(address => address.address_purpose === "MAILING") || null;
                    }

                    resultHTML += `
                        <div class="doctor-card">
                            <h4>Doctor ${index + 1}</h4>
                            <p><strong>Name:</strong> ${firstName} ${lastName}</p>
                            <p><strong>Organization:</strong> ${organizationName}</p>
                            <p><strong>Credential:</strong> ${credential}</p>
                            <p><strong>Taxonomies:</strong> ${taxonomies}</p>
                    `;

                    if (practiceLocation) {
                        resultHTML += `
                            <p><strong>Practice Location:</strong> ${practiceLocation.address_1}, ${practiceLocation.city}, ${practiceLocation.state}, ${practiceLocation.postal_code}, ${practiceLocation.country_name}</p>
                            <p><strong>Phone:</strong> ${practiceLocation.telephone_number || 'N/A'}</p>
                        `;
                    }

                    // Check if Medicaid identifier exists and add to the result
                    if (doctor.identifiers && doctor.identifiers.length > 0) {
                        const medicaidIdentifier = doctor.identifiers.find(identifier => identifier.desc === "MEDICAID");
                        if (medicaidIdentifier) {
                            resultHTML += `<p><strong>Medicaid Identifier:</strong> ${medicaidIdentifier.identifier || 'N/A'}</p>`;
                        }
                    }

                    resultHTML += `</div>`; // End the doctor card
                });

                resultHTML += '</div>'; // End the grid
                resultDiv.innerHTML = resultHTML;

            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
            }
        });
    </script>

</body>
</html>
