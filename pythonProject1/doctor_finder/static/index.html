<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        textarea, button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
        }
        .doctor-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .doctor-card {
            background-color: #e7f3fe;
            border-left: 5px solid #2196F3;
            padding: 15px;
            border-radius: 8px;
            transition: transform 0.2s ease;
        }
        .doctor-card.highlight {
            border: 3px solid red;
        }
        .doctor-card:hover {
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            .doctor-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Doctor Finder</h1>
        <form id="symptomForm">
            <textarea id="symptoms" rows="4" placeholder="Describe your symptoms here..."></textarea>
            <button type="submit">Find Doctor</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        let doctorAddresses = [];
        let doctorCoordinates = [];

        // Step 1: Fetch doctor data based on symptoms
        document.getElementById('symptomForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const symptoms = document.getElementById('symptoms').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Processing...';

            try {
                const response = await fetch('/process/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({ 'symptoms': symptoms })
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                if (data.error) throw new Error(data.error);

                console.log(data);

                // Step 2: Create doctor information tiles
                let resultHTML = "<h3>Doctors Information:</h3>";
                resultHTML += '<div class="doctor-grid">';
                    
                const doctors = data.registry_data || [];

                doctors.forEach((doctor, index) => {
                    let providerName = doctor.mmis_name || "N/A";
                    let credential = doctor.profession_or_service || "N/A";
                    let specialty = doctor.provider_specialty || "N/A";
                    let locationText = `${doctor.service_address}, ${doctor.city}, ${doctor.state}, ${doctor.zip_code}`;
                    let phone = doctor.telephone || "N/A";

                    resultHTML += `<div class="doctor-card" id="doctor-${index}">
                        <p><strong>Name:</strong> ${providerName}</p>
                        <p><strong>Credential:</strong> ${credential}</p>
                        <p><strong>Specialty:</strong> ${specialty}</p>
                        <p><strong>Practice Location:</strong> ${locationText}</p>
                        <p><strong>Phone:</strong> ${phone}</p>
                        <p><strong>Medicaid Type:</strong> ${doctor.medicaid_type}</p>
                        <p><strong>Last Updated:</strong> ${new Date(doctor.updated).toLocaleDateString()}</p>
                    </div>`;
                });
                resultHTML += '</div>';

                if (!doctors || doctors.length < 1) resultDiv.innerHTML = `No Providers Found At This Time`;
                else resultDiv.innerHTML = resultHTML;

            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
            }
        });

    </script>
</body>
</html>
