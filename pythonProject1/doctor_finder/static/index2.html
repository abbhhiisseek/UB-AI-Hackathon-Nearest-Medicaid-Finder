<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        textarea, button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
        }
        .doctor-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .doctor-card {
            background-color: #e7f3fe;
            border-left: 5px solid #2196F3;
            padding: 15px;
            border-radius: 8px;
            transition: transform 0.2s ease;
        }
        .doctor-card.highlight {
            border: 3px solid red;
        }
        .doctor-card:hover {
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            .doctor-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Doctor Finder</h1>
        <form id="symptomForm">
            <textarea id="symptoms" rows="4" placeholder="Describe your symptoms here..."></textarea>
            <button type="submit">Find Doctor</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        let doctorAddresses = [];
        let doctorCoordinates = [];

        // Step 1: Fetch doctor data based on symptoms
        document.getElementById('symptomForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const symptoms = document.getElementById('symptoms').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Processing...';

            try {
                const response = await fetch('/process/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({ 'symptoms': symptoms })
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                if (data.error) throw new Error(data.error);

                console.log(data);

                // Step 2: Create doctor information tiles
                let resultHTML = "<h3>Doctors Information:</h3>";
                resultHTML += '<div class="doctor-grid">';
                const doctors = data.npi_registry_data.results;
                doctors.forEach((doctor, index) => {
                    let firstName = doctor.basic.first_name || doctor.basic.authorized_official_first_name || "N/A";
                    let lastName = doctor.basic.last_name || doctor.basic.authorized_official_last_name || "N/A";
                    let credential = doctor.basic.credential || doctor.basic.authorized_official_credential || "N/A";
                    let organizationName = doctor.basic.organization_name || "N/A";
                    const taxonomies = doctor.taxonomies.map(taxonomy => taxonomy.desc).join(", ") || "N/A";

                    // Get practice location or fallback to mailing address
                    let practiceLocation = doctor.practiceLocations.length > 0 ? doctor.practiceLocations[0] : null;
                    if (!practiceLocation) {
                        practiceLocation = doctor.addresses.find(address => address.address_purpose === "MAILING") || null;
                    }
                    let locationText = practiceLocation ? `${practiceLocation.address_1}, ${practiceLocation.city}, ${practiceLocation.state}, ${practiceLocation.postal_code}` : "N/A";
                    let phone = practiceLocation ? (practiceLocation.telephone_number || "N/A") : "N/A";

                    resultHTML += `<div class="doctor-card" id="doctor-${index}">
                        <p><strong>Name:</strong> ${firstName} ${lastName}</p>
                        <p><strong>Organization:</strong> ${organizationName}</p>
                        <p><strong>Credential:</strong> ${credential}</p>
                        <p><strong>Taxonomies:</strong> ${taxonomies}</p>
                        <p><strong>Practice Location:</strong> ${locationText}</p>
                        <p><strong>Phone:</strong> ${phone}</p>
                    </div>`;
                });
                resultHTML += '</div>';
                resultDiv.innerHTML = resultHTML;

            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
            }
        });

    </script>
</body>
</html>
